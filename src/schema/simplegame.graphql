scalar JSON

type Query {
  user(id: Int!): User
}

type Mutation {
  login(input: LoginRequest): LoginResponse
  updateUserData(input: UserDataRequest): User
}

input UserDataRequest {
  newGameData: JSON!
}

input LoginRequest {
  customId: String!
}

type LoginResponse {
  isNew: Boolean!
  userId: Int!
  token: String!
  expiresAt: Int!
}
  
type User {
  id: Int!
  name: String!
  gameData: JSON
}

    
